<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5\css\bootstrap.min.css">
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide h-50 w-100" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img\an1.jpg" class="d-block w-100 h-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img\an2.jpg" class="d-block w-100 h-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img\an3.jpg" class="d-block w-100 h-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img\an5.jpg" class="d-block w-100 h-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img\an6.jpg" class="d-block w-100 h-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img\an4.jpg" class="d-block w-100 h-80" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
<script src="jquery-3.5.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap5\js\bootstrap.min.js"></script>
</body>
</html>
